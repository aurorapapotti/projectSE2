#the APIs
paths:
 
  /v1/task:
    post:
      summary: Create Task
      description: It allows the teacher to create a task for an exam
      responses:
        200:
          description: The server returns the user template page with the new task
        500:
          description: The server returns an error page with the proper error message.
     
  /v1/task/id:
    put:
      summary: Edit a Task
      description: It allows the teacher to edit a task knowing the id of the task
      responses:
        200:
          description: The server returns the user template page with the new task
        500:
          description: The server returns an error page with the proper error message.
     delete:
        summary: Delete Task
        description: It allows the teacher to delete a task
        responses:
          200:
            description: The server returns the user template page with a message of confirmation message
          500:
            description: The server returns an error page with the proper error message.
  
  /v1/task_assignment:
    post:
      summary: Create Task Assignment
      description: It allows the teacher to create a task assignment for a particolar user group
      responses:
        200:
          description: The server returns the user template page with the new task assignment
        500:
          description: The server returns an error page with the proper error message.
     delete:
        summary: Delete Task Assignment
        description: It allows the teacher to delete a task assignment to cancel it
        responses:
          200:
            description: The server returns the user template page with the confirm message
          500:
            description: The server returns an error page with the proper error message.
  
  /v1/task_group:
    post:
      summary: Create Task Group
      description: It allows the teacher to create a group of tasks
      responses:
        200:
          description: The server returns the user template page with the new task group
        500:
          description: The server returns an error page with the proper error message.
     get:
        summary: Get the list of Task Group
        description: It allows the teacher to have the list of group of tasks
        responses:
          200:
            description: The server returns the user template page with the list of the task's group
          500:
            description: The server returns an error page qwith the proper error message
    
  /v1/task_group/id
    delete:
      summary: Delete Task Group
      description: It allows the teacher to delete a group of tasks
      responses:
        200:
          description: The server returns the user template page with the confirm message.
        500:
          description: The server returns an error page with the proper error message.
     get:
      summary: List Tasks of a Task Group
  
  /v1/user_group:
    post:
      summary: Create User Group
      description: It allows the teacher to create a group of users
      responses:
        200:
          description: The server returns the user template page with the new user group
        500:
          description: The server returns an error page with the proper error message.
  
  /v1/user_group/id:
    delete:
      summary: Delete User Group
      description: It allows the teacher to delete a group of users
      responses:
        200:
          description: The server returns the user template page with the new user group
        500:
          description: The server returns an error page with the proper error message.
  
  /complete_TaskAssignment:
    post:
      summary: Complete Task Assignment
      description: It allows the student to complete a task assignment
      responses:
        200:
          description: The server receive the task assignment completed from the student.
        500:
          description: The server returns an error page with the proper error message.
     
  /login:
    post:
      summary: Login User
      description: It checks the paramaters via db, then it returns the user template page.
      responses:
        200:
          description: The server returns the user template page with the user data if he was registere, otherwise an error page with the propper error message.
        500:
          description: The server returns an error page with the proper error message.
  
  /register:
    post:
      summary: Register User.
      description: It checks the parameters consistency, then it redirects the user to its new profile page.
      responses:
        200:
          description: The server returns the user template page with the user data if the nickname wasn't yet used, otherwise an error page with the proper error message.
        500:
          description: The server returns an error page with the proper error message.
