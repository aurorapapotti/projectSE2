      - in: body
        name: data
        description: the new data for the user
        schema:
          type: object
          properties:
            name:
              type: string
            surname:
              type: string
            email:
              type: string
            badgeNumber:
              type: integer
      
      responses:
        200:
          description: The user is modified
          schema:
            $ref: "#/definitions/User"
        404:
          description: User NOT found
          schema:
            type: object
            properties:
              id:
                type: integer
                description: The id of the user not found
        400:
          description: Bad Request, maybe something is missing
    
    delete:
      summary: Delete a specific user
      description: removes a specific user mapping with the given id
      tags: 
      - "User"
      
